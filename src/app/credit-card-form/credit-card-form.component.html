

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Payment</h2>
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> Credit Card Number:</label>
                        <input type="text" formControlName="cardNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardNo.errors }" />
                        <div *ngIf="submitted && f.cardNo.errors" class="invalid-feedback">
                            <div *ngIf="f.cardNo.errors.required"> Credit Card Number is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Card Holder</label>
                        <input type="text" formControlName="cardHolder" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardHolder.errors }" />
                        <div *ngIf="submitted && f.cardHolder.errors" class="invalid-feedback">
                            <div *ngIf="f.cardHolder.errors.required">Card Holder is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Expiration Date</label>
                        <input type="date" formControlName="expiryDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expiryDate.errors }" />
                        <div *ngIf="submitted && f.expiryDate.errors" class="invalid-feedback">
                            <div *ngIf="f.expiryDate.errors.required">Expiration Date is required</div>
                            <div *ngIf="f.expiryDate.errors?.response">Expiration Date must be greater than Current Date</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Security Code - CCV</label>
                        <input type="text" formControlName="ccv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ccv.errors }" />
                        <div *ngIf="submitted && f.ccv.errors" class="invalid-feedback">
                            <div *ngIf="f.ccv.errors.maxlength || f.ccv.errors.minlength">Security Code - CCV must be 3 digits</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label> Amount:</label>
                        <input type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
                        <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                            <div *ngIf="f.amount.errors.required"> Amount is required</div>
                            <div *ngIf="f.amount.errors.min"> Amount must be greater than 0</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2 offset-md-10">
                            <button class="btn btn-dark">Pay</button>
                        </div>
                     
                    </div>
                </form>
            </div>
        </div>
    </div>
